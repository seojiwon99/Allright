<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}">

<!-- Content -->
<div layout:fragment="content">
	<!-- BREADCRUMB -->
	<nav class="py-5">
		<div class="container">
			<div class="row">
				<div class="col-12">

					<!-- Breadcrumb -->
					<ol class="breadcrumb mb-0 fs-xs text-gray-400">
						<li class="breadcrumb-item"><a class="text-gray-400"
							href="index.html">Home</a></li>
						<li class="breadcrumb-item active">My Page</li>
					</ol>

				</div>
			</div>
		</div>
	</nav>

	<!-- CONTENT -->
	<section class="pt-7 pb-12">
		<div class="container">
			<div class="row">
				<div class="col-12 text-center">

					<!-- Heading -->
					<h3 class="mb-10">개인 정보</h3>

				</div>
			</div>
			<div class="row">
				<div class="col-12 col-md-3">

					<!-- Nav -->
            <nav class="mb-10 mb-md-0">
              <div class="list-group list-group-sm list-group-strong list-group-flush-x">
                <a class="list-group-item list-group-item-action dropend-toggle active" href="orderList.html">
                  주문 목록
                </a>
                <a class="list-group-item list-group-item-action dropend-toggle " href="tradeList.html">
                  취소/반품/교환내역
                </a>
                <a class="list-group-item list-group-item-action dropend-toggle " href="myCoupon.html">
                  나의 쿠폰함
                </a>
                <a class="list-group-item list-group-item-action dropend-toggle " href="myInquiry.html">
                  문의내역
                </a>
                <a class="list-group-item list-group-item-action dropend-toggle " href="wishList.html">
                  찜 목록
                </a>
                <a class="list-group-item list-group-item-action dropend-toggle" href="personalInfo.html">
                  개인정보 확인/수정
                </a>
              </div>
            </nav>

				</div>
				<div class="col-12 col-md-9 col-lg-8 offset-lg-1">
					
					<!-- Form -->
					<form>
						
						<div class="row">
							<div class="col-12 col-md-6">

								<!-- Email -->
								<div class="form-group">
									<label class="form-label" for="accountFirstName"> 
										이름
									</label> 
									<input class="form-control form-control-sm"
										id="accountFirstName" type="text" placeholder="*"
										th:value="${personalInfo.memberName}" readonly>
								</div>

							</div>
							
							<div class="col-12">

								<!-- Email -->
								<div class="form-group">
									<label class="form-label" for="accountEmail"> Email
										주소  </label> <input class="form-control form-control-sm"
										id="accountEmail" type="email" placeholder="Email Address *"
										th:value="${personalInfo.memberEmail}" required>
								</div>

							</div>
							<div class="col-12 col-md-6">

								<!-- Password -->
								<div class="form-group">
									<label class="form-label" for="accountPassword">
										주소  </label> <input
										class="form-control form-control-sm" id="accountPassword"
										type="text" placeholder="*"  th:value="${personalInfo.memberAddr}" required>
								</div>

							</div>
							<div class="col-12 col-md-6">

								<!-- Password -->
								<div class="form-group">
									<label class="form-label" for="AccountNewPassword"> 상세주소 </label> <input class="form-control form-control-sm"
										id="AccountNewPassword" type="text"
										placeholder="*" th:value="${personalInfo.memberDetailsAddr}" required>
								</div>

							</div>							
							<div class="col-12 col-lg-6">

								<!-- Birthday -->
								<div class="form-group">

									<!-- Label -->
									<label class="form-label">생년월일</label>

									<!-- Inputs -->
									<div class="row gx-5">
										<div class="col-auto">

											<!-- Date -->
											<label class="visually-hidden" for="accountDate">
												Date </label> <select class="form-select form-select-sm"
												id="accountDate">
												<option>10</option>
												<option>11</option>
												<option selected>12</option>
											</select>

										</div>
										<div class="col">

											<!-- Date -->
											<label class="visually-hidden" for="accountMonth">
												Month </label> <select class="form-select form-select-sm"
												id="accountMonth">
												<option>January</option>
												<option selected>February</option>
												<option>March</option>
											</select>

										</div>
										<div class="col-auto">

											<!-- Date -->
											<label class="visually-hidden" for="accountYear">
												Year </label> <select class="form-select form-select-sm"
												id="accountYear">
												<option>1990</option>
												<option selected>1991</option>
												<option>1992</option>
											</select>

										</div>
									</div>

								</div>
							</div>

							</div>
							<div class="col-12">

								<!-- Button -->
								<button class="btn btn-dark" type="submit">Save Changes</button>

							</div>
					
					</form>

				</div>
			</div>
		</div>
	</section>

</div>
</html>
