<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<!-- Content -->
<div layout:fragment="content">
<!-- BREADCRUMB -->
	<nav class="py-5">
		<div class="container">
			<div class="row">
				<div class="col-12">

					<!-- Breadcrumb -->
					<ol class="breadcrumb mb-0 fs-xs text-gray-400">
						<li class="breadcrumb-item"><a class="text-gray-400"
							href="index.html">Home</a></li>
						<li class="breadcrumb-item active">My Page</li>
					</ol>

				</div>
			</div>
		</div>
	</nav>

	<!-- CONTENT -->
	<section class="pt-7 pb-12">
		<div class="container">
			<div class="row">
				<div class="col-12 text-center">

					<!-- Heading -->
					<h3 class="mb-10">취소/반품/교환</h3>

				</div>
			</div>
			<div class="row">
				<div class="col-12 col-md-3">
							<!-- Nav -->
		            <nav class="mb-10 mb-md-0">
		              <div class="list-group list-group-sm list-group-strong list-group-flush-x">
		                <a class="list-group-item list-group-item-action dropend-toggle active" href="orderList.html">
		                  주문 목록
		                </a>
		                <a class="list-group-item list-group-item-action dropend-toggle " href="tradeList.html">
		                  취소/반품/교환내역
		                </a>
		                <a class="list-group-item list-group-item-action dropend-toggle " href="myCoupon.html">
		                  나의 쿠폰함
		                </a>
		                <a class="list-group-item list-group-item-action dropend-toggle " href="myInquiry.html">
		                  문의내역
		                </a>
		                <a class="list-group-item list-group-item-action dropend-toggle " href="wishList.html">
		                  찜 목록
		                </a>
		                <a class="list-group-item list-group-item-action dropend-toggle" href="personalInfo.html">
		                  개인정보 확인/수정
		                </a>
		              </div>
		            </nav>
				</div>
			<div class="col-12 col-md-9 col-lg-8 offset-lg-1">
				            <!-- Order -->
            <div class="card card-lg mb-5 border">
              <div class="card-body pb-0">
                <!-- Info -->
				<div class="card card-sm">
                <div th:each="lists : ${tradeList}">
                  <div class="card-body bg-light">
                    <div class="row">
                      <div class="col-6 col-lg-3">

                        <!-- Heading -->
                        <h6 class="heading-xxxs text-muted">상품 명:</h6>

                        <!-- Text -->
                        <p class="mb-lg-0 fs-sm fw-bold">
                          <span th:text="${lists.productName}"></span>
                        </p>

                      </div>
                      <div class="col-6 col-lg-3">

                        <!-- Heading -->
                        <h6 class="heading-xxxs text-muted">수량 :</h6>

                        <!-- Text -->
                        <p class="mb-lg-0 fs-sm fw-bold">
                          <time datetime="2019-10-01">
                            <span th:text="${lists.orderCnt}"></span>
                          </time>
                        </p>

                      </div>
                      <div class="col-6 col-lg-3">

                        <!-- Heading -->
                        <h6 class="heading-xxxs text-muted">주문금액</h6>

                        <!-- Text -->
                        <p class="mb-0 fs-sm fw-bold">
                         <span th:text="|${lists.paymentPrice}원|"></span>
                        </p>

                      </div>
                      <div class="col-6 col-lg-3">

                        <!-- Heading -->
                        <h6 class="heading-xxxs text-muted">주문 날짜:</h6>

                        <!-- Text -->
                        <p class="mb-0 fs-sm fw-bold">
                          <span th:text="${lists.orderDate}"></span>
                        </p>

                      </div>
                    </div>
                  </div>
                </div>

              </div>
                <!-- Info -->
                <div class="card card-sm">
                <div th:each="lists : ${tradeList}">
                  <div class="card-body bg-light">
                    <div class="row">
                      <div class="col-6 col-lg-3">

                        <!-- Heading -->
                        <h6 class="heading-xxxs text-muted">취소 여부:</h6>

                        <!-- Text -->
                        <p class="mb-lg-0 fs-sm fw-bold">
                          	<span th:text="${lists.cancelStatus}"></span>
                        </p>

                      </div>
                      <div class="col-6 col-lg-3">

                        <!-- Heading -->
                        <h6 class="heading-xxxs text-muted">반품 여부:</h6>

                        <!-- Text -->
                        <p class="mb-lg-0 fs-sm fw-bold">
                            <span th:text="${lists.returnStatus}"></span>
                        </p>

                      </div>
                      <div class="col-6 col-lg-3">

                        <!-- Heading -->
                        <h6 class="heading-xxxs text-muted">교환 여부:</h6>

                        <!-- Text -->
                        <p class="mb-0 fs-sm fw-bold">
                           <span th:text="${lists.exchangeStatus}"></span>
                        </p>

                      </div>
                      <div class="col-6 col-lg-3">

                        <!-- Heading -->
                        <h6 class="heading-xxxs text-muted">이미지:</h6>

                        <!-- Text -->
                        <p class="mb-0 fs-sm fw-bold">
                          <img th:src="@{/img/products/product-1.jpg}" style="max-width: 100%; height: auto" th:alt="${imgContent}"></img>
                        </p>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
                              <!-- Info -->
                <div class="card card-sm">
                <div th:each="lists : ${tradeList}">
                  <div class="card-body bg-light">
                    <div class="row">
                      <div class="col-6 col-lg-3">

                        <!-- Heading -->
                        <h6 class="heading-xxxs text-muted">취소 접수일:</h6>

                        <!-- Text -->
                        <p class="mb-lg-0 fs-sm fw-bold">
                          	<span th:text="${lists.cancelRegdate}"></span>
                        </p>

                      </div>
                      <div class="col-6 col-lg-3">

                        <!-- Heading -->
                        <h6 class="heading-xxxs text-muted">반품 접수일:</h6>

                        <!-- Text -->
                        <p class="mb-lg-0 fs-sm fw-bold">
                            <span th:text="${lists.returnRegdate}"></span>
                        </p>

                      </div>
                      <div class="col-6 col-lg-3">

                        <!-- Heading -->
                        <h6 class="heading-xxxs text-muted">교환 접수일:</h6>

                        <!-- Text -->
                        <p class="mb-0 fs-sm fw-bold">
                           <span th:text="${lists.exchangeRegdate}"></span>
                        </p>

                      </div>
                      <div class="col-6 col-lg-3">

                        <!-- Heading -->
                        <h6 class="heading-xxxs text-muted">주문 날짜:</h6>

                        <!-- Text -->
                        <p class="mb-0 fs-sm fw-bold">
                          <span th:text="${lists.orderDate}"></span>
                        </p>

                      </div>
                    </div>
                  </div>
                </div>

              </div>
       
            </div>
            </div>
            </div>
		</div>
	</section>
</html>
