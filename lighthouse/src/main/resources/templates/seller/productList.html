$('#chkDelBtn').on('click', checkedDelProduct);

$(document).ready(function() {
  console.log('ready ok')
  function loadData(optionValue) {
        $.ajax({
            url: 'your_backend_endpoint_here', // Replace with the actual backend endpoint
            type: 'GET',
            data: { sortBy: optionValue }, // Send the selected option as a parameter to the backend
            success: function (data) {
                // Clear the existing table body
                $('#getProductList tbody').empty();

                // Loop through the data and populate the table rows
                $.each(data, function (index, product) {
                    // Create a new row and append it to the table
                    var newRow = $('<tr>');
                    newRow.append('<td><input type="checkbox"></td>');
                    newRow.append('<td><a href="/modifyForm"><button id="modifyForm" type="button">수정</button></a></td>');
                    newRow.append('<td>' + product.productCode + '</td>');
                    newRow.append('<td>' + product.productName + '</td>');
                    newRow.append('<td>' + product.option[0].optionCount + '</td>');
                    newRow.append('<td>' + product.productCost + '</td>');
                    newRow.append('<td>' + product.salePrice + '</td>');
                    newRow.append('<td>' + product.deliveryCost + '</td>');
                    newRow.append('<td>' + product.productRegdate + '</td>');
                    newRow.append('<td>' + product.option[0].optionExStatus + '</td>');

                    // Append the new row to the table body
                    $('#getProductList tbody').append(newRow);
                });
            }
        });
    }

    // Handle the select change event
    $('#optionList').change(function () {
        var selectedOption = $(this).val();
        loadData(selectedOption);
    });

    // Initially load data based on the default selected option
    loadData($('#optionList').val());


function checkedDelProduct(e){
	
	let proList = [];
	
	let checkTags = $('input[type="checkbox"]:checked').not(#allcheck)
	checkTags.each(idx, tag) => {
		let productCode = $(tag).parent().next().next().text();
		let obj = {'productCode' : productCode};
		proList.push(obj);
	}
	
	$.ajax('http://localhost:8090/productDelete',{
		type: 'post',
		contentType : 'application/json',
		data : JSON.stringify(proList)
	})
	.done(data => {
		if(data != null){
			let total = proList.length;
			let success = data.length;
			let delList = data.toString();
			
			delRowRemove(data);
		}
	})
	.fail(reject => console.log(reject));
}

function delRowRemove(list){
	let tdList = $('tr > td:nth-child(3)');
	tdList.each(function(idx, td){
		let tdTag = $(td);
		for(let id of list){
			if(tdTag.text() == id){
				tdTag.parent().remove();
			}
		}
	})
}


});

<script>



	document.getElementById('allCheck')
	.addEventListener('click', allCheckEvent);

	function allCheckEvent(e) {
	    let allCheckTag = document.getElementById('allCheck');
	    let checkTags = document.querySelectorAll('[type="checkbox"]');
	    checkTags.forEach(el => {
	        el.checked = allCheckTag.checked;
	    })
	}
