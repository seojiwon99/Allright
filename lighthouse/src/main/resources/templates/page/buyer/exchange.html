<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layouts/default_layout}">

<!-- Content -->
<div layout:fragment="content">
   <!-- BREADCRUMB -->
   <nav class="py-5">
      <div class="container">
         <div class="row">
            <div class="col-12">

               <!-- Breadcrumb -->
               <ol class="breadcrumb mb-0 fs-xs text-gray-400">
                  <li class="breadcrumb-item"><a class="text-gray-400"
                     href="index.html">Home</a></li>
                  <li class="breadcrumb-item active">교환하기</li>
               </ol>

            </div>
         </div>
      </div>
   </nav>

   <!-- CONTENT -->
   <section class="pt-7 pb-15">
      <div class="container">
      	<div class="row justify-content-center">
      		<div class="col-12 col-lg-10 col-xl-8" id="exchForm">
      			<h2>교환 신청 페이지</h2>
      			<div class="mb-3">
      				<label>교환번호</label>
      				<input type="text" class="form-label" id="exchangeCode" >
      			</div>
      			<div class="mb-3">
      				<label>주문번호</label>
      				<input type="text" class="form-label" id="orderCode" readonly>
      				<label>주문상세번호</label>
      				<input type="text" class="form-label" id="orderDetailCode" >
      			</div>
      			<div class="mb-3">
      				<label>상품명</label>
      				<input type="text" class="form-label" id="productName" readonly>
      			</div>
      			<div class="mb-3">
      			<!-- Select -->
                   <select class="form-select form-select-xxs w-auto" id="select">
                      <option value="선택">교환 사유를 선택해주세요</option>
                      <option th:each="codes: ${codeList}" th:value="${codes.codeId}" th:text=${codes.codeName}></option>
                   </select>
      			</div>
      			<div class="mb-3">
      				<textarea class="form-control" id="content" rows="5" placeholder="교환 사유를 입력해주세요"></textarea>
      			</div>
      			<div class="mb-3">
      			
      			</div>
      			<div class="mb-3">
      				<label>상품 받을 주소</label>
      				<input type="text" class="form-label" id="addr">
      			</div>
      			
      			<div class="col-12 text-center">
      			
      			<button class="btn btn-dark" id="exchangeBtn">교환신청</button>
      			<button class="btn btn-gray-500">취소</button>
      			</div>
      		</div>
      	</div>
      </div>
   </section>
   
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
  // URL 파라미터에서 orderCode와 productName 값을 읽어옴
  var urlParams = new URLSearchParams(window.location.search);
  var orderCode = urlParams.get("orderCode");
  var productName = urlParams.get("productName");

  // 읽어온 값으로 필요한 동작을 수행 (예: 입력 필드에 값 설정)
  document.getElementById("orderCode").value = orderCode;
  document.getElementById("productName").value = productName;

  $(document).ready(function() {
    // 교환 신청 버튼 클릭 시 AJAX 요청을 보냅니다.
    $('#exchangeBtn').on('click', function() {
      // 사용자가 입력한 교환 사유와 주소 정보 가져오기
      var exchangeCode = $('#exchangeCode').val();
      var orderDetailCode = $('#orderDetailCode').val();
      var productName = $('#productName').val();
      var exchangeReason = $('#exchangeReason').val();
      var content = $('#content').val();
      var addr = $('#addr').val();
      
      // 교환 신청 데이터를 JSON 형식으로 만듭니다.
      var exchangeData = {
    	exchangeCode: exchangeCode,
        orderDetailCode: orderDetailCode,
        productName: productName,
        exchangeReason: $('#select').val(),
        exchangeContent: content,
        exchangeAddr: addr
        
      };
      
      // AJAX 요청 보내기
      $.ajax({
        type: 'POST',
        url: '/buyer/exchangeInsert', // 실제 서버의 엔드포인트 URL로 변경해야 합니다.
        contentType: 'application/json',
        data: JSON.stringify(exchangeData),
        success: function(response) {
          // AJAX 요청이 성공적으로 완료된 경우 처리
          console.log('교환 신청이 성공적으로 처리되었습니다.');
          // 여기에서 필요한 추가 동작을 수행하세요.
        },
        error: function(error) {
          // AJAX 요청이 실패한 경우 처리
          console.error('교환 신청 처리 중 오류가 발생했습니다.');
          console.error(error);
        }
      });
    });
  });
  
  </script>
 </div>
 </html>
