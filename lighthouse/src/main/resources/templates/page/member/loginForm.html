<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<!-- Content -->
<div layout:fragment="content">

   	<section class="py-12">
		<div class="container">
			<div class="row">
				<div class="col-12 col-md-6 container">
					<!-- Card -->
					<div class="card card-lg mb-10 mb-md-0">
              			<div class="card-body">

		                <!-- Heading -->
		                <h6 class="mb-7">로그인</h6>
		
		                <!-- Form -->
		                <form>
		                  <div class="row">
		                    <div class="col-12">
		
		                      <!-- Email -->
		                      <div class="form-group">
		                        <label class="visually-hidden"  for="loginId">
		                          아이디 *
		                        </label>
		                        <input class="form-control form-control-sm" aria-label="아이디 입력란" id="loginId" tabindex=1 type="text" placeholder="ID *" required>
		                      </div>
		
		                    </div>
		                    <div class="col-12">
		
		                      <!-- Password -->
		                      <div class="form-group">
		                        <label class="visually-hidden" for="loginPassword">
		                          비밀번호 *
		                        </label>
		                        <input class="form-control form-control-sm" id="loginPassword" aria-label="비밀번호 입력란" tabindex=2 type="password" placeholder="Password *" required>
		                      </div>
		
		                    </div>
		                      <!-- Remember -->
		                    <div class="col-md-4">
		                      <div class="form-group">
		                        <div class="form-check">
		                          <input class="form-check-input" name="loginHow" id="Buyer"  aria-label="구매자 회원 체크" tabindex=3 value="buyer" type="radio" checked="checked">
		                          <label class="form-check-label" for="Buyer">
		                          	구매자 회원
		                          </label>
		                        </div>
		                      </div>
		                    </div>
		                      <!-- Remember -->
		                    <div class="col-md-4 offset-md-4">
		                      <div class="form-group">
		                        <div class="form-check">
		                          <input class="form-check-input" name="loginHow" id="Seller" aria-label="판매자 회원 체크" tabindex=4 value="seller"type="radio" style="margin-left:10px;">
		                          <label class="form-check-label" for="Seller">
		                          	판매자 회원
		                          </label>
		                        </div>
		                      </div>
		                    </div>
		                    
		                      <!-- Button -->
					
	                    		<div class="col-md-4">
			                      <button class="btn btn-sm btn-dark" id="loginBtn" aria-label="로그인 버튼" tabindex=5 type="button" style="width:100px">
			                        Sign In
			                      </button>
		                      	</div>	
		                      
		                      	<div class="col-md-4 offset-md-4">
		                      		<a class="list-styled-link" data-bs-toggle="modal" href="#modalNewsletterVertical">
			                      <button class="btn btn-sm btn-dark" id="joinBtn" aria-label="회원가입" tabindex=6 type="button" style="width:100px; margin-left:36px;">
			                        Sign Up
			                      </button>
                      				</a>
		                      	</div>

		                    
		                    
		                    <div class="col-12" style="margin-top:20px">
		                    	

			                      <!-- Link -->
			                      <div class="col align-self-end" style="text-align:right">
			                        <a class="fs-sm text-reset" href="findMember">아이디 찾기 </a>/
			                        <a class="fs-sm text-reset" href="findPassword"> 비밀번호 찾기</a>
			                      </div>

		                    </div>
		
		                    

		                  </div>
		                </form>
		
		              	</div>
		            </div>

						
				</div><!-- class col -->
			</div>
		</div>

	</section>
		
	<!-- modal -->
	<div class="modal fade" id="modalNewsletterVertical" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
    
          <!-- Close -->
          <button type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Close">
            <i class="fe fe-x" aria-hidden="true"></i>
          </button>
                    <!-- Body -->
          <div class="modal-body py-9">
    
            <!-- Form -->
              <div class="row">
              
                <div class="col">
                  <!-- Button -->
                  <button class="btn btn-secondary col-12" type="button" id="buyJoinBtn"style="margin:30px 0 30px 0;">
                    구매자
                  </button>
                </div>
                
                <div class="col">
                  <!-- Button -->
                  <button class="btn btn-secondary col-12" type="button" id="sellJoinBtn"style="margin:30px 0 30px 0; bold">
                    판매자
                  </button>
                </div>
                
              </div>
    
          </div>
    
        

        </div>
    	<h1>반갑습니다 저희는 ALL RIGHT 쇼핑몰입니다. </h1>
    
    <h1>안녕하세요 여기는 ALL RIGHT 쇼핑몰입니다. </h1>
    
    <input type="text" id="tts" value="예담직업전문학교 4강의장 2조 등대입니다.">
      </div>
    </div>
        <script th:src="@{/js/ttsSpeech.js}"></script>
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <script>
    	  let tts = $('#tts').val();
    	  textToSpeech(tts);
    function textToSpeech(_text) {
    	  const url = "https://texttospeech.googleapis.com/v1/text:synthesize?key=AIzaSyDsY4Q0OA7_daWYUbBHYecqQtWeAHK3C6k";
    	  const data = {
    	    input: {
    	      text: _text,
    	    },
    	    voice: {
    	      languageCode: 'ko-KR',
    	      name: 'ko-KR-Neural2-c',
    	      ssmlGender: 'MALE',
    	    },
    	    audioConfig: {
    	      audioEncoding: "MP3",
    	    },
    	  };
    	  const otherparam = {
    	    headers: {
    	      "content-type": "application/json; charset=UTF-8",
    	    },
    	    body: JSON.stringify(data),
    	    method: "POST",
    	  };
    	  // 사운드 생성
    	  fetch(url, otherparam)
    	    .then((data) => {
    	      return data.json();
    	    })
    	    .then((res) => {
    	      console.log(res.audioContent); // base64
    	    })
    	    .catch((error) => {
    	      console.log(error);
    	    });
    	}
    </script>
	<script>
		//글자 호버 굵기 이벤트
		$('.fs-sm').hover(function(){
			$(this).css('font-weight', 'bold')
		},function(){
			$(this).css('font-weight', 'normal')
		})
		
		//로그인버튼 클릭
		let memberAuthor = 0
		$('#loginBtn').on('click', function(){
			let checked = $("input[name='loginHow']:checked").val();
				let id = $('#loginId').val();
				let pw = $('#loginPassword').val();
			if(checked == 'seller'){
				console.log('sel',checked);
				memberAuthor = 2;
				MemberLogin(id,pw,memberAuthor);
				
			}else if(checked == 'buyer'){
				console.log('buy',checked);
				memberAuthor = 1;
				MemberLogin(id,pw,memberAuthor);
				
			}
			
		})
		$('#buyJoinBtn').on('click',function(){
			location.href="joinBuyerForm";
		})
		$('#sellJoinBtn').on('click',function(){
			location.href="joinSellerForm";
		})

		function MemberLogin(id,pw,memberAuthor){
			
			let obj = {
				'memberId' : id,
				'memberPw' : pw,
				'memberAuthor' : memberAuthor
			};
			$.ajax({
				url : 'login',
				type : 'POST',
				data : JSON.stringify(obj),
				contentType : 'application/json',
				success : function(rs){
					console.log(rs);
					if(rs == "success"){
						location.href="/"
					}else if(rs == "fail"){
						alert("아이디 혹은 비밀번호가 잘못되었습니다.")
					}
				},
				error : function(err){
					console.log(err)
				}
				
			})
		}
		
		
		//
		$('#loginId').on('keyup', function(event){
		  const regIdExp = /[^0-9a-zA-Z]/g; // 숫자와 영문자만 허용
		  //const regExp = /[^ㄱ-ㅎ|가-힣]/g; // 한글만 허용
		  const del = event.target;
		  if (regIdExp.test(del.value)) {
		    del.value = del.value.replace(regIdExp, '');
		  }
		
		});
			
		
		window.addEventListener("keyup", function(e){ 


			if(e.key=='Tab'){
				let firstmsg = "로그인 화면입니다. 탭을 눌러 아이디 입력란으로 가실 수 있으며, 현재 페이지의 메뉴얼을 들으시려면 자판 Q를 눌러주세요";
				t_gout(firstmsg);
			
				console.log($(':focus'));
				console.log('use tab');
				let tag = $(':focus')[0];
	
				t_gout(tag.ariaLabel)
			
			}
	})

	
	</script>

</div>
