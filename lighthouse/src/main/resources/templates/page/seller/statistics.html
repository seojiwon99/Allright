<html lagn="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['day', 'Sales', 'Expenses'],
          ['01',  1000,      400],
          ['02',  1170,      460],
          ['03',  660,       1120],
          ['04',  1030,      540]
        ]);

        var options = {
          title: 'Company Performance',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
</head>
<body>
<h3>통계여</h3>
 <div id="curve_chart" style="width: 900px; height: 500px">
 </div>
 
 
 <div style="width:100%; height: 300px; overflow:auto; border:1px; ">
                  <table border="1" class="table" id="getProductList">
                     <thead>
                        <tr>
                           <th></th>
                           <th>상품코드</th>
                           <th>상품명</th>
                           <th>옵션종류</th>
                           <th>상품금액</th>
                           <th>주문수량</th>
                           <th>취소수량</th>
                           <th>반품수량</th>
                           <th>총결제금액</th>
                        </tr>
                     </thead>
                     <tbody id="cancelList">
                        <tr th:each="static, index : ${staticList}">
                           <td th:text="${index.count}"></td>
                           <td th:text="${static.productCode}"></td>
                           <td th:text="${static.productName}"></td>
                           <td th:text="${static.optionDetail[0].optionLast}"></td>
                           <td th:text="${static.salePrice}"></td>
                           <td th:text="${static.orderCnt}"></td>
                           <td th:text="${static.cancelCnt}"></td>
                           <td th:text="${static.returnCnt}"></td>
                         	<td data-th-text="${#numbers.formatInteger(static.totalPrice, 1, 'COMMA')+ '원'}"></td>
                        </tr>
                        <!-- 반복문 종료 -->
                     </tbody>
                  </table>
                  </div>
</body>
</html>
