<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<!-- Content -->
<div layout:fragment="content">

<!-- CONTENT -->
    <section class="pt-7 pb-12">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">

            <!-- Heading -->
            <h3 class="mb-10">주문 목록</h3>

          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-3">

            <!-- Nav -->
            <nav class="mb-10 mb-md-0">
              <div class="list-group list-group-sm list-group-strong list-group-flush-x">
                <a class="list-group-item list-group-item-action dropend-toggle active" th:href="orderList.html">
                  주문 목록
                </a>
                <a class="list-group-item list-group-item-action dropend-toggle " th:href="|@{tradeList}/${memberId}|">
                  취소/반품/교환내역
                </a>
                <a class="list-group-item list-group-item-action dropend-toggle " th:href="myCoupon.html">
                  나의 쿠폰함
                </a>
                <a class="list-group-item list-group-item-action dropend-toggle " th:href="myInquiry.html">
                  문의내역
                </a>
                <a class="list-group-item list-group-item-action dropend-toggle " th:href="wishList.html">
                  찜 목록
                </a>
                <a class="list-group-item list-group-item-action dropend-toggle" th:href="personalInfo.html">
                  개인정보 확인/수정
                </a>
              </div>
            </nav>

          </div>
          <div class="col-12 col-md-9 col-lg-8 offset-lg-1">
			
            <!-- Order -->
            <div class="card card-lg mb-5 border">
              <div class="card-body pb-0">
				<!-- 반복문 시작 -->
                <!-- Info -->
                
                <div class="card card-sm">
                
                <div th:each="lists : ${orderList}">
                  <div class="card-body bg-light">
                    <div class="row">
                      <div class="col-6 col-lg-3">
    					
                        <!-- Heading -->
                        <h6 class="heading-xxxs text-muted">주문 번호:</h6>

                        <!-- Text -->
                        <p class="mb-lg-0 fs-sm fw-bold">
                          <span th:text= "|${lists.orderCode}|"></span>
                        </p>

                      </div>
                      <div class="col-6 col-lg-3">

                        <!-- Heading -->
                        <h6 class="heading-xxxs text-muted">주문 날짜:</h6>

                        <!-- Text -->
                        <p class="mb-lg-0 fs-sm fw-bold">
                          <time datetime="2019-10-01">
                           <span th:text= "|${lists.orderDate}|"></span>
                          </time>
                        </p>

                      </div>
                      <div class="col-6 col-lg-3">

                        <!-- Heading -->
                        <h6 class="heading-xxxs text-muted">배송 상태:</h6>

                        <!-- Text -->
                        <p class="mb-0 fs-sm fw-bold">
                          <span th:text="|${lists.orderStatus}|"></span>
                        </p>

                      </div>
                      <div class="col-6 col-lg-3">

                        <!-- Heading -->
                        <h6 class="heading-xxxs text-muted">상품명:</h6>

                        <!-- Text -->
                        <p class="mb-0 fs-sm fw-bold">
                          <span th:text="|${lists.productName}|"></span>
                        </p>

                      </div>
                      <div class="col-6 col-lg-3">

                        <!-- Heading -->
                        <h6 class="heading-xxxs text-muted">수량:</h6>

                        <!-- Text -->
                        <p class="mb-0 fs-sm fw-bold">
                          <span th:text="|${lists.orderCnt}|"></span>
                        </p>

                      </div>
                      <div class="col-6 col-lg-3">

                        <!-- Heading -->
                        <h6 class="heading-xxxs text-muted">주문 금액:</h6>

                        <!-- Text -->
                        <p class="mb-0 fs-sm fw-bold">
                          <span th:text="|${lists.paymentPrice}원|"></span>
                        </p>

                      </div>
                      <div class="col-6 col-lg-3">

                        <!-- Heading -->
                        <h6 class="heading-xxxs text-muted">배달 완료 날짜:</h6>

                        <!-- Text -->
                        <p class="mb-0 fs-sm fw-bold">
                         <span th:text="|${lists.deliveryDate}|"></span>
                        </p>

                      </div>
                      <div class="col-6 col-lg-3">

                        <!-- Heading -->
                        <h6 class="heading-xxxs text-muted">이미지:</h6>

                        <!-- Text -->
                        <p class="mb-0 fs-sm fw-bold">
                          <img th:src="@{/img/products/product-1.jpg}" style="max-width: 100%; height: auto" th:alt="${imgContent}"></img>
                        </p>

                      </div>
                    </div>
                  </div>
                </div>
				</div>
              

            </div>

          </div>
        </div>
      </div>
      </div>
    </section>

</div>
</html>
