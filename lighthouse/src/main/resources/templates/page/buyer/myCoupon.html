<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<!-- Content -->
<div layout:fragment="content">
<!-- BREADCRUMB -->
	<nav class="py-5">
		<div class="container">
			<div class="row">
				<div class="col-12">

					<!-- Breadcrumb -->
					<ol class="breadcrumb mb-0 fs-xs text-gray-400">
						<li class="breadcrumb-item"><a class="text-gray-400"
							href="index.html">Home</a></li>
						<li class="breadcrumb-item active">My Page</li>
					</ol>

				</div>
			</div>
		</div>
	</nav>

	<!-- CONTENT -->
	<section class="pt-7 pb-12">
		<div class="container">
			<div class="row">
				<div class="col-12 text-center">

					<!-- Heading -->
					<h3 class="mb-10">My Coupon</h3>

				</div>
			</div>
			<div class="row">
		<div class="col-12 col-md-3">

            <!-- Nav -->
            <nav class="mb-10 mb-md-0">
              <div class="list-group list-group-sm list-group-strong list-group-flush-x">
                <a class="list-group-item list-group-item-action dropend-toggle active" th:href="@{/page/buyer/orderList}">
                  주문 목록
                </a>
				<ul class="list-styled mb-0">
				<li class="nav-item">

                  <!-- Toggle -->
                  <a class="list-group-item list-group-item-action dropend-toggle active" data-bs-toggle="collapse" href="#Collapse" aria-expanded="true">
                   취소/반품/교환내역
                  </a>
                  <!-- Collapse -->
                  <div class="collapse" id="Collapse" data-simplebar-collapse="#seasonGroup">
                    <div class="form-group form-group-overflow mb-6" id="seasonGroup">
                      <div class="form-check mb-3">
                        <a class="form-check-label" for="seasonOne" href="cancelList">
                          취소
                        </a>
                      </div>
                      <div class="form-check mb-3">
                        <a class="form-check-label" for="seasonTwo" href="returnList">
                          반품
                        </a>
                      </div>
                      <div class="form-check">
                        <a class="form-check-label" for="seasonThree" href="exchangeList">
                          교환
                        </a>
                      </div>
                    </div>
                  </div>
                 </li>
                <li class="nav-item">
                <a class="list-group-item list-group-item-action dropend-toggle " th:href="@{/page/buyer/myCoupon}">
                  나의 쿠폰함
                </a>
                </li>
                <li class="nav-item">
                <a class="list-group-item list-group-item-action dropend-toggle " th:href="@{/page/buyer/myInquiry}">
                  문의내역
                </a>
                </li>
                 <li class="nav-item">
                <a class="list-group-item list-group-item-action dropend-toggle " th:href="@{/page/buyer/wishList}">
                  찜 목록
                </a>
                </li>
                 <li class="nav-item">
                <a class="list-group-item list-group-item-action dropend-toggle " th:href="@{/page/buyer/personalInfo}">
                  개인정보 확인/수정
                </a>
                </li>
                </ul>
              </div>
            </nav>

          </div>			
          <div class="col-12 col-md-9 col-lg-8 offset-lg-1">
			
            <!-- Order -->
            <div class="card card-lg mb-5 border">
              <div class="card-body pb-0">
				<!-- 반복문 시작 -->
                <!-- Info -->

                <div class="card card-sm">
                
                <div th:each="coupons : ${myCoupon}" th:if= "${coupons.couponUse} == 'Y'">
                  <div class="card-body bg-light">
                    <div class="row">
                      <div class="col-6 col-lg-3">
    					
                        <!-- Heading -->
                        <h6 class="heading-xxxs text-muted">쿠폰 번호:</h6>

                        <!-- Text -->
                        <p class="mb-lg-0 fs-sm fw-bold">
                          <span th:text= "|${coupons.couponCode}|"></span>
                        </p>

                      </div>
                      <div class="col-6 col-lg-3">

                        <!-- Heading -->
                        <h6 class="heading-xxxs text-muted">쿠폰 명:</h6>

                        <!-- Text -->
                        <p class="mb-lg-0 fs-sm fw-bold">
                           <span th:text= "|${coupons.couponName}|"></span>
                        </p>

                      </div>
                      <div class="col-6 col-lg-3">

                        <!-- Heading -->
                        <h6 class="heading-xxxs text-muted">쿠폰 설명:</h6>

                        <!-- Text -->
                        <p class="mb-0 fs-sm fw-bold">
                          <span th:text="|${coupons.couponContent}|"></span>
                        </p>

                      </div>
                      <div class="col-6 col-lg-3">
                        <h6 class="heading-xxxs text-muted">사용조건:</h6>
                        <p class="mb-0 fs-sm fw-bold">
                          <span th:text="|${coupons.couponCondition}|"></span>
                        </p>

                      </div>
                      <div class="col-6 col-lg-3">
                        <h6 class="heading-xxxs text-muted">발급일자:</h6>
                        <p class="mb-0 fs-sm fw-bold">
                          <span th:text="|${#dates.format(coupons.issueDate, 'yyyy-MM-dd')}|"></span>
                        </p>

                      </div>
                      <div class="col-6 col-lg-3">
                        <h6 class="heading-xxxs text-muted">사용기한:</h6>
                        <p class="mb-0 fs-sm fw-bold">
                          <span th:text="|${#dates.format(coupons.couponDeadline, 'yyyy-MM-dd')}|"></span>
                        </p>

                      </div>
                      <div class="col-6 col-lg-3">
                        <h6 class="heading-xxxs text-muted">사용 시작 일자:</h6>
                        <p class="mb-0 fs-sm fw-bold">
                         <span th:text="|${#dates.format(coupons.usingDate, 'yyyy-MM-dd')}|"></span>
                        </p>

                      </div>
                      <div class="col-6 col-lg-3">
                        <h6 class="heading-xxxs text-muted">사용 종료 일자:</h6>
                        <p class="mb-0 fs-sm fw-bold">
                          <span th:text="|${#dates.format(coupons.endDate, 'yyyy-MM-dd')}|"></span>
                        </p>

                      </div>
                    </div>
                  </div>
                </div>
				</div>
              

            </div>
            <!-- 
				<!-- Pagination -->
					<nav
						class="d-flex justify-content-center justify-content-md-end mt-10">
						<ul class="pagination pagination-sm text-gray-400">
							<li class="page-item" th:if="${pageMaker.prev}"><a
								class="page-link page-link-arrow"
								th:href="@{/custom/notice/(pageNum = ${pageMaker.startPage - 1})}">
									<i class="fa fa-caret-left"></i>
							</a></li>
							<th:block
								th:with="start = ${pageMaker.startPage}, end = ${pageMaker.endPage}">
								<li th:if="${pageMaker.endPage} ne 0"
									th:with="start = ${pageMaker.startPage}, end = ${pageMaker.endPage}"
									th:each="pageButtom : ${#numbers.sequence(start,end)}"
									th:class="${pageMaker.cri.pageNum} eq ${pageButtom} ? 'page-item active' : 'page-item'">
									<a class="page-link" href="#"
									th:href="@{/custom/notice/(pageNum= ${pageButtom} )}"
									th:text="${pageButtom}"></a>
								</li>
							</th:block>

							<li class="page-item" th:if="${pageMaker.next}"><a
								class="page-link page-link-arrow"
								th:href="@{/custom/notice/(pageNum = ${pageMaker.endPage + 1})}">
									<i class="fa fa-caret-right"></i>
							</a></li>
						</ul>
					</nav>
					
          </div>
        </div>
			</div>
			</div>
			<form action="/buyer/wishList" method="get">
				<input type="hidden" name="pageNum" th:value="${pageMaker.cri.pageNum}">
				<input type="hidden" name="amount" th:value="${pageMaker.cri.amount}">
				<input type="hidden" name="keyword" th:value="${pageMaker.cri.keyword}">
		</form>
			</section>
</div>
</html>
