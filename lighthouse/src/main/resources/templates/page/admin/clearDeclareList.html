<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin_layout2}">
<!-- Content -->
<div layout:fragment="content" class="col">
	<!-- main 영역 -->
	<div class="container" style="margin-left: 0px">
		<div class="col" style="    display: flex;
											    justify-content: space-between;
											    margin-bottom: 15px;
											    margin-top:30px;">
						<!-- Form -->
			<div>
			<h2 class="fst-normal">처리된 신고내역</h2>
			</div>
			<form class="navbar-form w-100" style="max-width: 550px; ">
				<div class="input-group">
				<!-- Input -->
				<input class="form-control form-control-underline form-control-sm border-dark" type="search" placeholder="검색" id="declareSearchBar">
				<!-- Button -->
				    <div class="input-group-append">
				      <button class="btn btn-underline btn-sm border-dark" type="button" id="declareSearchBtn">
				        <i class="fe fe-search"></i>
				      </button>
				    </div>
				</div>

			</form>
			
		</div>
		<div class="col" style="display: flex;
											    justify-content: space-between;">
				<div class="col" style="    display: flex;
							    justify-content: space-between;
							    margin-top: 30px;">
				<div>
				<a href="/admin/clearDeclareList"><button class="btn btn-xs btn-outline-info btn-underline mb-1" type="button" id="noticeBtn">전체</button></a>
				<a href="/admin/clearDeclareList/?declareReason=10"><button class="btn btn-xs btn-outline-info btn-underline mb-1" type="button" id="noticeBtn">욕설/비방</button></a>
				<a href="/admin/clearDeclareList/?declareReason=20"><button class="btn btn-xs btn-outline-info btn-underline mb-1" type="button" id="noticeBtn">부적절한 내용/상품</button></a>
				<a href="/admin/clearDeclareList/?declareReason=30"><button class="btn btn-xs btn-outline-info btn-underline mb-1" type="button" id="noticeBtn">광고</button></a>
				<a href="/admin/clearDeclareList/?declareReason=40"><button class="btn btn-xs btn-outline-info btn-underline mb-1" type="button" id="noticeBtn">음란</button></a>
				<a href="/admin/clearDeclareList/?declareReason=50"><button class="btn btn-xs btn-outline-info btn-underline mb-1" type="button" id="noticeBtn">도배</button></a>
				<a href="/admin/clearDeclareList/?declareReason=70"><button class="btn btn-xs btn-outline-info btn-underline mb-1" type="button" id="noticeBtn">기타</button></a>
				</div>
				<div>				
				<button class="btn btn-xs btn-outline-secondary btn-underline mb-1" type="button" id="noticeBtn">오래된 순</button>
				</div>
				</div>
		</div>
	
	
	<!-- TABLE -->
    		<table class="table table-bordered table-sm mb-0">
			  <thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">처리 여부</th>
			      <th scope="col">신고 사유</th>
			      <th scope="col">신고 내용</th>
			      <th scope="col">피신고자</th>
			      <th scope="col">신고자</th>
			      <th scope="col">날짜</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="declare : ${declareList}">
					
						<td scope="row" th:text="${declare.declareCode}"></td>
						
						<td th:text="${declare.suspendStatus}"></td>
						
						<td th:text="${declare.declareReason}"></td>
						<td th:text="${declare.declareContent}"></td>
						<td th:text="${declare.memberId}"></td>
						<td th:text="${declare.declareMember}"></td>
						<td style="text-align:right;" class="" th:text="${#dates.format(declare.declareRegdate,'yyyy-MM-dd')}"></td>
				</tr>
			  </tbody>
			</table>
					<!-- Pagination -->
					<nav class="d-flex justify-content-center justify-content-md-center mt-10">
						<ul class="pagination pagination-sm text-gray-400">
							<li class="page-item" th:if="${pageMaker.prev}"><a
								class="page-link page-link-arrow"
								th:href="@{/admin/clearDeclareList/(pageNum = ${pageMaker.startPage - 1}, ,declareContent=${param.declareContent}, declareReason=${param.declareReason})}">
									<i class="fa fa-caret-left"></i>
							</a></li>
							<th:block
								th:with="start = ${pageMaker.startPage}, end = ${pageMaker.endPage}">
								<li th:if="${pageMaker.endPage} ne 0"
									th:with="start = ${pageMaker.startPage}, end = ${pageMaker.endPage}"
									th:each="pageButtom : ${#numbers.sequence(start,end)}"
									th:class="${pageMaker.cri.pageNum} eq ${pageButtom} ? 'page-item active' : 'page-item'">
									<a class="page-link" href="#"
									th:href="@{/admin/clearDeclareList/(pageNum= ${pageButtom},declareContent=${param.declareContent}, declareReason=${param.declareReason} )}"
									th:text="${pageButtom}" style="font-size : x-large;"></a>
								</li>
							</th:block>

							<li class="page-item" th:if="${pageMaker.next}"><a
								class="page-link page-link-arrow"
								th:href="@{/admin/clearDeclareList/(pageNum = ${pageMaker.endPage + 1},declareContent=${param.declareContent}, declareReason=${param.declareReason})}">
									<i class="fa fa-caret-right"></i>
							</a></li>
						</ul>
					</nav>
					<!-- pagi end -->
	</div><!-- container -->
	<script>
	$('#declareSearchBtn').on('click', function(){
		let url = "?declareContent=" + $('#declareSearchBar').val()
		location.href =  url;
	})
	</script>
</div>
</html>
